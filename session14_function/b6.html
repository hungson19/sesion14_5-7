<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Hàm viết hoa chữ cái đầu của mỗi từ trong chuỗi
        function capitalizeFirstLetters(str) {
            return str.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }
        
        // Khai báo chuỗi bất kỳ
        var randomString = "hello world! how are you today?";
        
        // Gọi hàm và in kết quả ra màn hình console
        var capitalizedString = capitalizeFirstLetters(randomString);
        console.log("Chuỗi sau khi viết hoa các chữ cái đầu:", capitalizedString);

    </script>
</body>
</html>
